<h1>Product Search Results</h1>
<form method="GET" action="{% url 'product_search' %}">
    <input type="text" name="q" placeholder="Search products..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

<ul>
    {% for product in results %}
        <li>{{ product.name }} - {{ product.price }}</li>
    {% empty %}
        <li>No products found</li>
    {% endfor %}
</ul>

<!-- Pagination controls -->
<div>
    {% if total > page_size %}
        {% if page > 1 %}
            <a href="?q={{ query }}&page={{ page|add:-1 }}">Previous</a>
        {% endif %}
        {% if page < total_pages %}
            <a href="?q={{ query }}&page={{ page|add:1 }}">Next</a>
        {% endif %}
    {% endif %}
</div>
